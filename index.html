    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #120b1e; /* Deep Void Purple */
        color: #e0e0e0;
        margin: 0;
        font-family: 'VT323', monospace;
        overflow-x: hidden;
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.7;
      }
      
      .scanlines::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(18, 16, 16, 0);
        opacity: 0.1;
        animation: flicker 0.15s infinite;
        pointer-events: none;
      }

      @keyframes flicker {
        0% { opacity: 0.05; }
        50% { opacity: 0.1; }
        100% { opacity: 0.05; }
      }

      /* Retro Text Shadow */
      .text-shadow-retro {
        text-shadow: 2px 2px 0px #000000;
      }
      
      .text-shadow-neon {
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.7), 0 0 10px rgba(0, 255, 255, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #1a0b2e;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff00ff;
        border: 2px solid #1a0b2e;
      }
      
      .font-pixel { font-family: 'Press Start 2P', cursive; }
      .font-console { font-family: 'VT323', monospace; }
      .font-tech { font-family: 'Share Tech Mono', monospace; }

      /* PRINT STYLES (ATS Friendly) */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        
        /* Reset fonts to standard sans-serif for readability */
        * {
          font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
          text-shadow: none !important;
          box-shadow: none !important;
          animation: none !important;
          transition: none !important;
        }

        .scanlines, .no-print {
          display: none !important;
        }

        a {
          text-decoration: none !important;
          color: black !important;
        }

        /* Ensure layout is clean */
        .min-h-screen {
          min-height: auto !important;
          padding-bottom: 0 !important;
        }
      }
    </style>
